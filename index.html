<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri & David's Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Envelope -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <img src="Frame 1-3.png" alt="Envelope" class="envelope-image" id="envelopeImage">
        </div>

        <!-- Wedding Invitation -->
        <div class="invitation" id="invitation" style="display: none;">
            <div class="invitation-wrapper">
                <img src="yuri's invite.png" alt="Wedding Invitation" class="invitation-image" id="invitationImage">
                <div class="invitation-overlay">
                    <div class="wedding-text">For the wedding of</div>
                    <div class="invitation-details">
                        <div class="detail-item">NOVEMBER 28TH</div>
                        <div class="detail-item">23802 AVENIDA DE LA CARLOTA</div>
                        <div class="detail-item">4 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
