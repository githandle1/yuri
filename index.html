<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri & David's Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Envelope -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <img src="Frame 1-3.png" alt="Envelope" class="envelope-image" id="envelopeImage">
        </div>

        <!-- Wedding Invitation -->
        <div class="invitation" id="invitation" style="display: none;">
            <div class="invitation-wrapper">
                <img src="yuri's invite-2.png" alt="Wedding Invitation" class="invitation-image" id="invitationImage">
                <!-- Decorative Rings -->
                <svg class="ring-decoration ring-top-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#1a1a1a" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.2"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#1a1a1a" stroke-width="0.8" opacity="0.15"/>
                </svg>
                <svg class="ring-decoration ring-top-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#1a1a1a" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.2"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#1a1a1a" stroke-width="0.8" opacity="0.15"/>
                </svg>
                <svg class="ring-decoration ring-bottom-left" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#1a1a1a" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.2"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#1a1a1a" stroke-width="0.8" opacity="0.15"/>
                </svg>
                <svg class="ring-decoration ring-bottom-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#1a1a1a" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.2"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#1a1a1a" stroke-width="0.8" opacity="0.15"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
